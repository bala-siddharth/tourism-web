                    <h1>Contact Us</h1>
                    <p class="pb-5">For tour enquiries or any questions, please use the form below and we will get back to you.</p>
                    <div class="tour-contact-main-box">
                        <div class="col-md-3 tour-contact-each-box pt-3">
                            <label for="tourFirstName">First Name</label>
                            <input type="text" class="tour-contact-details" id="tourFirstName"/>

                        <div class="col-md-3 tour-contact-each-box pt-3">

                        </div>
                    </div>

                        </div>
                        <div class="col-md-3 tour-contact-each-box pt-3">
                            <label for="tourSubject">Subject</label>
                            <input type="text" class="tour-contact-details" id="tourSubject"/>
                        </div>
                    </div>
                    <div class="tour-contact-main-box">
                        <div class="col-md-8 tour-contact-each-box pt-3">
                            <label for="tourLeaveUsMsg">leave us a message</label>
                            <textarea type="textarea" class="tour-contact-details1" id="tourLeaveUsMsg"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-danger tour-contact-submit-btn mt-5">Submit</button>
