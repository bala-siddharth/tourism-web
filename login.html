<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://tourism.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link href="css/login-form.css" rel="stylesheet"></link>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b4968421e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-form-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div id="sectionLogin">
                        <div class="bg-login d-flex flex-row justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-6 col-lg-4 col-xl-3 justify-content-center align-items-center">
                                <div class="card text-black">
                                    <div class="card-body">
                                        <h1 class="form-heading text-center mb-3">SID~LLY</h1>
                                        <form id="myForm">
                                            <div class="mb-3">
                                              <label for="email">Email</label>
                                              <input type="text" class="form-control" id="email" autocomplete="off" placeholder="" required/>
                                              <p id="emailErrMsg" class="error-message"></p>
                                            </div>
                                            <div class="mb-3">
                                                <label for="password">Password</label>
                                                <input type="password" class="form-control" id="password" autocomplete="off" placeholder="" required/>
                                                <p id="passwordErrMsg" class="error-message"></p>
                                            </div>
                                            <div class="login-button mb-4">
                                                <button class="btn btn-outline-secondary">Log in</button>
                                            </div>   
                                            <hr>
                                            <a class="forgot-password">Forgot password?</a>
                                        </form>
                                    </div>
                                </div>
                                <div class="card-bottom text-black mt-3">
                                    <div class="card-body text-center">
                                        <p class="sign-up-account">Don't have an account?<a class="sign-up" href="./signup.html" >Sign up</a></p>
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>    
    <script src="js/signin.js"></script>   
</body>
