<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://tourism.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link href="css/index.css" rel="stylesheet"></link>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b4968421e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="sectionSignup">
        <div class="bg-login d-flex flex-row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 d-none d-md-block">
                <div class="left-login-image"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <div class="card text-black">
                    <div class="card-body">
                        <h1 class="form-heading text-center mb-3">SID~LLY</h1>
                        <form id="myFormSign">
                            <div class="mb-3">
                              <label for="emailSign">Email</label>
                              <input type="text" class="form-control" id="emailSign" autocomplete="off" placeholder="" />
                              <p id="emailSignErrMsg" class="error-message"></p>
                            </div>
                            <div class="mb-3">
                                <label for="passwordSign">Create Password</label>
                                <input type="text" class="form-control" id="passwordSign" autocomplete="off" placeholder="" />
                                <p id="passwordSignErrMsg" class="error-message"></p>
                            </div>
                            <div class="mb-3">
                                <label for="conformPasswordSign">Conform Password</label>
                                <input type="password" class="form-control" id="conformPasswordSign" autocomplete="off" placeholder="" />
                                <p id="conformPasswordSignErrMsg" class="error-message"></p>
                            </div>
                            <div class="login-button mb-4">
                                <button class="btn btn-outline-secondary">Submit</button>
                            </div>   
                            <hr>
                            <div class="card-body text-center">
                                <p class="sign-up-account">Already have an account?<a class="sign-up" href="./login.html">Sign in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>    
    <script src="js/signup.js"></script>   
</body>
